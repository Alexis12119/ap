<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>AralSaysay - Araling Panlipunan</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        position: sticky;
        top: 0;
        width: 95%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 20px 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar .logo {
        font-weight: bold;
        font-size: 24px;
        color: #000;
      }

      .navbar a {
        margin-left: 30px;
        text-decoration: none;
        color: #000;
        font-size: 18px;
        font-weight: 500;
      }

      .navbar a:hover {
        color: #007bff;
      }

      .container {
        display: flex;
        height: calc(100vh - 80px); /* full height minus navbar */
      }

      .left {
        flex: 1;
        background-color: #024c2f;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .left img {
        width: 80%;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .right {
        flex: 1;
        background-color: #caff93;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right h1 {
        font-size: 36px;
        margin-bottom: 15px;
        color: #000;
      }

      .right p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #000;
      }

      .right button {
        width: 100%;
        max-width: 300px;
        padding: 15px;
        margin-bottom: 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .right button:hover {
        background-color: #a5f3b2;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
        }

        .left,
        .right {
          flex: unset;
          width: 100%;
          height: auto;
        }

        .right button {
          max-width: 100%;
        }

        .right {
          padding: 30px 20px;
        }

        .right h1 {
          font-size: 28px;
        }

        .right p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">AralSaysay.com</div>
      <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <div class="container">
      <div class="left">
        <img src="assets/banner.jpg" alt="Banner Image" />
      </div>
      <div class="right">
        <h1>Mga Paksa sa Araling Panlipunan</h1>
        <p>
          Ito ang mga pinagsama-samang paksa, aralin, gawain, at gamit-panturo sa
          asignaturang ito.
        </p>
        <button onclick="enterPassword('baitang7')">BAITANG 7</button>
        <button onclick="enterPassword('baitang8')">BAITANG 8</button>
        <button onclick="enterPassword('baitang9')">BAITANG 9</button>
        <button onclick="enterPassword('baitang10')">BAITANG 10</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
