<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-10" />
    <title>Baitang 10 - Aralin</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
        background-image: url("../assets/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="header" style="display: flex; align-items: center; gap: 20px">
      <button
        onclick="goBack()"
        style="
          padding: 8px 12px;
          border: none;
          width: 200px;
          color: black;
          border-radius: 8px;
          cursor: pointer;
          font-size: clamp(40px, 4vw, 28px);
          background: none;
          transition: transform 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        ‚Üê
      </button>

      <h1 style="margin: 0">Mga Aralin - Baitang 10</h1>
    </div>
    <br />

    <div id="lessons"></div>

    <script>
      function goBack() {
        window.location.href = "../index.html"; // adjust the path if needed
      }
      const lessons = [
        {
          title: "Globalisasyon",
          fileId: "1AGkQnM9VSXpvCzkYUPohmiknuUvf3Svh",
        },
        {
          title: "Climate Change",
          fileId: "1CK6wOyfrTueCjkcVHpuoxX3Xds1xyLDi",
        },
        {
          title: "Unemployment",
          fileId: "1DohUZ1lEAXxuo1PFZoI96yeykT9ZcIY5",
        },
        {
          title: "Migrasyon",
          fileId: "14sR9fAL6fAP3psaeKaOD-bMft51D6Z2P",
        },
        {
          title: "Isyu sa Karapatang Pantao",
          fileId: "1beVgqT1_f4jPZsPAfw688L3Ncw8Yyghe",
        },
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
          <h2>${lesson.title}</h2>
          <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
