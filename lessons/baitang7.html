<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Baitang 7 - Aralin</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
        background-image: url("../assets/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="header" style="display: flex; align-items: center; gap: 20px">
      <button
        onclick="goBack()"
        style="
          padding: 8px 12px;
          width: 200px;
          border: none;
          color: black;
          border-radius: 8px;
          cursor: pointer;
          font-size: clamp(40px, 4vw, 28px);
          background: none;
          transition: transform 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        ‚Üê
      </button>
      <h1 style="margin: 0">Mga Aralin - Baitang 7</h1>
    </div>
    <br />

    <div id="lessons"></div>

    <script>
      function goBack() {
        window.location.href = "../index.html"; // adjust the path if needed
      }

      const lessons = [
        {
          title:
            "Nabibigyang Kahulugan Ang Konsepto Ng Tradisyon,Pilosopiya, At Relihiyon",
          fileId: "10q7vo5DctA6_vWokurkUcOKNp9PRDNmS",
        },
        {
          title: "Konsepto ng Asya",
          fileId: "1TsWrq9-xD3vhbNltXO-u-K7is5fZ08pI",
        },
        {
          title: "Mga Sinaunang Kabihasnan ng Asya",
          fileId: "1sNHEeRCcfYwdhlzn8e3GXiddzu7jj2kS",
        },
        {
          title: "Sinaunang Pamumuhay ng mga Asyano (Relihiyon)",
          fileId: "1EHQy5GLxdt7pokxvWTgofnUptH1zOlJL",
        },
        {
          title: "Imperyong Byzantine",
          fileId: "1YntLJMyiJKbWylSJmpFRYTjudm7jz1ND",
        },
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
        <h2>${lesson.title}</h2>
        <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
      `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
