<!DOCTYPE html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Baitang 7 - Aralin</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        background-color: #d6f5a3;
        font-family: sans-serif;
      }

      .lesson {
        margin-bottom: 30px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 650px;
      }

      .lesson h2 {
        margin-bottom: 10px;
      }

      iframe {
        width: 600px;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Mga Aralin - Baitang 7</h1>
    <div id="lessons"></div>

    <script>
      const lessons = [
        {
          title: "Aralin 1: Sinaunang Kabihasnan",
          fileId: "1STx9FPuQyxoo79yRd4YgIdksAqPzp6vM",
        },
        {
          title: "Aralin 2: Kolonisasyon",
          fileId: "1FPhaEGuHNBQTxRRpyq1EovxtP0w4U3OQ",
        },
        // Add more lessons here...
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
          <h2>${lesson.title}</h2>
          <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
