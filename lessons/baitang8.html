<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Baitang 8 - Aralin</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
        background-image: url("../assets/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="header" style="display: flex; align-items: center; gap: 20px">
      <button
        onclick="goBack()"
        style="
          padding: 8px 12px;
          border: none;
          width: 200px;
          color: black;
          border-radius: 8px;
          cursor: pointer;
          font-size: clamp(40px, 4vw, 28px);
          background: none;
          transition: transform 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        ‚Üê
      </button>
      <h1 style="margin: 0">Mga Aralin - Baitang 8</h1>
    </div>
    <br />

    <div id="lessons"></div>

    <script>
      function goBack() {
        window.location.href = "../index.html"; // adjust the path if needed
      }
      const lessons = [
        {
          title: "Heograpiya ng Daigdig",
          fileId: "1YCcD47vpE1nzc0NbeDeonEWQo6NEwyLB",
        },
        {
          title: "Pamumuhay ng mga Unang Tao sa Daigdig",
          fileId: "1EaMQjFOLzKjyOiiNn-w64RYj6hQJJJaT",
        },
        {
          title: "Kabihasnang Mesopotamia",
          fileId: "1zTimDPtQ96MmXEKDjECwdYtXQBOM1SrT",
        },
        {
          title: "Kabihasnang Minoan",
          fileId: "12sXCoAOt6txq7HodclVka1TtWcn4rDrB",
        },
        {
          title: "Kabihasnang klasiko ng amerika",
          fileId: "1BJw3oZ6fn1s3B_9cSLKk3GeKx8TWN5gC",
        },
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
                      <h2>${lesson.title}</h2>
                      <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
                    `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
