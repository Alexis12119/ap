<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Baitang 8 - Aralin</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div id="header" style="display: flex; align-items: center; gap: 20px">
      <button
        onclick="goBack()"
        style="
          padding: 8px 12px;
          border: none;
          color: black;
          border-radius: 8px;
          cursor: pointer;
          font-size: clamp(40px, 4vw, 28px);
          background: none;
          transition: transform 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        ‚Üê
      </button>
      <h1 style="margin: 0">Mga Aralin - Baitang 8</h1>
    </div>
    <br />

    <div id="lessons"></div>

    <script>
      const lessons = [
        {
          title: "Aralin 1: Sinaunang Kabihasnan",
          fileId: "1STx9FPuQyxoo89yRd4YgIdksAqPzp6vM",
        },
        {
          title: "Aralin 2: Kolonisasyon",
          fileId: "1FPhaEGuHNBQTxRRpyq1EovxtP0w4U3OQ",
        },
        // Add more lessons here...
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
          <h2>${lesson.title}</h2>
          <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
