<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-9" />
    <title>Baitang 9 - Aralin</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
        background-image: url("../assets/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="header" style="display: flex; align-items: center; gap: 20px">
      <button
        onclick="goBack()"
        style="
          padding: 8px 12px;
          border: none;
          color: black;
          width: 200px;
          border-radius: 8px;
          cursor: pointer;
          font-size: clamp(40px, 4vw, 28px);
          background: none;
          transition: transform 0.2s ease;
        "
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'"
      >
        ‚Üê
      </button>

      <h1 style="margin: 0">Mga Aralin - Baitang 9</h1>
    </div>
    <br />

    <div id="lessons"></div>

    <script>
      function goBack() {
        window.location.href = "../index.html"; // adjust the path if needed
      }
      const lessons = [
        {
          title: "Pangangailangan at Kagustuhan",
          fileId: "1r8XzkWrRQxJA9fdX8VoPqbpSONIFo0Go",
        },
        {
          title: "Kakapusan at kakulangan",
          fileId: "1Ua_QuwalAF7Kd2AOg7JaBdhNe7ClssFL",
        },
        {
          title: "Demand and Supply",
          fileId: "1y143ZZV-0ZMksiBgNcZRc_QS4LLjq282",
        },
        {
          title: "Implasyon",
          fileId: "1xeMVGk_BoNSAk6xhVhGE8OxPyDFknlMY",
        },
        {
          title: "Konsepto ng Pagkonsumo",
          fileId: "1bOFNbwKuptLlb4khAPCRnfXCQcW8Ed3_",
        },
      ];

      const container = document.getElementById("lessons");

      lessons.forEach((lesson) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.innerHTML = `
          <h2>${lesson.title}</h2>
          <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" allow="autoplay"></iframe>
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
