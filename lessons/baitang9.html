<!doctype html>
<html lang="tl">
  <head>
    <meta charset="UTF-8" />
    <title>Baitang 9 - Aralin</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        align-items: center;
        padding: 40px;
        background-image: url("../assets/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      .lesson {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        position: relative;
      }

      .lesson-content {
        margin-bottom: 15px;
      }

      .lesson-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
      }

      .delete-btn {
        padding: 8px 16px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .delete-btn:hover {
        background-color: #c0392b;
      }

      #popupForm {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #formContent {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #formContent h3 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
      }

      input {
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
      }

      #formContent button {
        padding: 12px;
        margin-top: 15px;
        width: 100%;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      #formContent button:hover {
        background-color: #27ae60;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #777;
        transition: color 0.2s;
      }

      .close:hover {
        color: #333;
      }

      .floating-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
      }

      .floating-button:hover {
        transform: scale(1.1);
        background-color: #2980b9;
      }

      .back-button {
        padding: 8px 12px;
        width: 200px;
        background: none;
        border: none;
        color: black;
        font-size: 28px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .back-button:hover {
        transform: scale(1.1);
      }

      #header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      #header h1 {
        margin: 0;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <button class="back-button" onclick="goBack()">‚Üê</button>
      <h1>Mga Aralin - Baitang 9</h1>
    </div>

    <div id="lessons"></div>

    <!-- Popup Form for Adding a Lesson -->
    <div id="popupForm">
      <div id="formContent">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Magdagdag ng Aralin</h3>
        <form id="addLessonFormElement">
          <input
            type="text"
            id="lessonTitle"
            placeholder="Pamagat ng Aralin"
            required
          />
          <input
            type="text"
            id="lessonFileId"
            placeholder="Google Drive File ID"
            required
          />
          <button type="submit">I-dagdag</button>
        </form>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-button" id="addButton" onclick="openPopup()">
      +
    </button>

    <script>
      function goBack() {
        window.location.href = "../home.html";
      }
      
      const role = sessionStorage.getItem("userRole");
      const email = sessionStorage.getItem("userEmail");

      console.log("Role:", role);
      console.log("Email:", email); 

      if (role !== "teacher") {
        document.getElementById("addButton").style.display = "none";
      }
      
      const container = document.getElementById("lessons");

      function fetchLessons() {
        fetch("http://localhost:3002/api/lessons?gradeLevel=9")
          .then((response) => response.json())
          .then((lessons) => {
            container.innerHTML = "";
            lessons.forEach((lesson) => {
              const div = document.createElement("div");
              div.className = "lesson";
              
              const lessonContent = document.createElement("div");
              lessonContent.className = "lesson-content";
              lessonContent.innerHTML = `
                <h2>${lesson.title}</h2>
                <iframe src="https://drive.google.com/file/d/${lesson.fileId}/preview" 
                        allow="autoplay" width="100%" height="300px" frameborder="0"></iframe>
              `;
              
              div.appendChild(lessonContent);
              
              if (role === "teacher") {
                const actionsDiv = document.createElement("div");
                actionsDiv.className = "lesson-actions";
                
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => deleteLesson(lesson.id);
                
                actionsDiv.appendChild(deleteBtn);
                div.appendChild(actionsDiv);
              }
              
              container.appendChild(div);
            });
          })
          .catch((error) => console.error("Error loading lessons:", error));
      }

      document
        .getElementById("addLessonFormElement")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("lessonTitle").value;
          const fileId = document.getElementById("lessonFileId").value;

          fetch("http://localhost:3002/api/lessons", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              gradeLevel: 9,
              title,
              fileId,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert("Nadagdag ang aralin!");
                closePopup();
                fetchLessons();
                
                // Reset form fields
                document.getElementById("lessonTitle").value = "";
                document.getElementById("lessonFileId").value = "";
              } else {
                alert("Hindi nadagdag ang aralin.");
              }
            })
            .catch((error) => console.error("Error adding lesson:", error));
        });

      function deleteLesson(lessonId) {
        if (confirm("Sigurado ka bang gusto mong tanggalin ang araling ito?")) {
          fetch(`http://localhost:3002/api/lessons/${lessonId}`, {
            method: "DELETE",
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert("Natanggal ang aralin.");
                fetchLessons();
              } else {
                alert("Hindi natanggal ang aralin.");
              }
            })
            .catch((error) => console.error("Error deleting lesson:", error));
        }
      }

      function openPopup() {
        document.getElementById("popupForm").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popupForm").style.display = "none";
      }

      // Close popup when clicking outside the form
      document.getElementById("popupForm").addEventListener("click", function(event) {
        if (event.target === this) {
          closePopup();
        }
      });

      fetchLessons();
    </script>
  </body>
</html>
